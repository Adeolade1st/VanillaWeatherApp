  <body>

      <h1>New York</h1>

            <i class="fa-duotone fa-timer fa-spin"></i>
          </div>
          <div class="col">Overcast clouds</div>
          <div class="col">
            <i class="fa-regular fa-droplet-degree fa-bounce"></i>
            Humidity: 65%
