<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,800&family=Kanit:wght@700&family=Prompt:wght@200&family=Roboto:wght@700&family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
       <link rel="stylesheet" href="src/app.css" />
    <title>ðŸŒ¦Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="cityName">Lagos</h1>
        <div class="row">
          <div class="col-6"> 
        <form class="mb-3">
          <input
            class="form-control"
            type="search"
            placeholder="Search a City"
            autofocus="on"
            autocomplete="off"
            id="citySearch"
          />
            </div>
            <div class="col-3">
            <button class="btn btn-primary" type="submit" id="searchButton">Search</button>
            </div>
            </div>
        </form>
      
        

        <div class="row">
          <div class="col">
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="overcast clouds"
              id="icon"
              class="float-left"
            />
            <strong class="degree" id="temp">23</strong>

            <a href="#" id="celcius">Â°C</a>|
            <a href="#">Â°F</a>

            <div class="row">
              <div class="col-3" id="updateTime">Updated: Thur 10:51 <i class="fa-regular fa-pen-to-square fa-spin-pulse"></i></div>
              <div class="col-3" id="description">Overcast: clouds <i class="fa-solid fa-cloud fa-fade"></i></div>
              <div class="col-3" id="humid" >Humidity: 65% <i class="fa-solid fa-droplet fa-bounce"></i></div>
              <div class="col-3" id="wind">Wind: 9 km/h <i class="fa-solid fa-wind fa-fade"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="githubLink">
      Open-Source Coded by,
      <a href="https://github.com/Adeolade1st/VanillaWeatherApp" target="_blank"
        >Ilavbare Adeola</a
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
